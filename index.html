    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#!" class="logo">
            <img src="./assets/images/logo.svg" alt="" />
            <img src="./assets/images/logo-text.svg" alt="" />
          </a>
          <div class="header__cta">
            <a href="#!" class="btn">Sign Up</a>
            <a href="#!" class="header__menu">
              <img
                src="./assets/images/header-menu.svg"
                alt="Menu"
                class="header__menu"
              />
            </a>
          </div>
        </div>
        <section class="hero">
          <div class="hero__content">
            <h1 class="hero__title">We&apos;re a creative design agency.</h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup&apos;s build
              yours today.
            </p>
            <div class="hero__cta">
              <a href="#!" class="btn hero__btn">Get in touch</a>
              <a href="#!" class="hero__video">
                <img
                  src="./assets/images/video__wrapper-icon.svg"
                  alt=""
                  class="hero__video-wrapper"
                />
                <img src="./assets/images/play.svg" alt="" class="play-btn" />
              </a>
              <a href="#!">
                <span class="hero__video__text">Watch Video</span>
              </a>
            </div>
          </div>
          <div class="hero__illustration">
            <figure class="hero__images">
              <div class="style__group--top hero__style--top">
                <img
                  src="./assets/images/header-group-1/union.svg"
                  alt=""
                  class="style__union--top"
                />
                <img
                  src="./assets/images/header-group-1/string.svg"
                  alt=""
                  class="style__string--top"
                />
              </div>
              <img src="./assets/images/hero-1.png" alt="" class="hero__img" />
              <img
                src="./assets/images/hero-2.png"
                alt=""
                class="hero__img hero__img--lower"
              />
              <img src="./assets/images/hero-3.png" alt="" class="hero__img" />
              <div class="style__group--bottom hero__style--bottom">
                <img
                  src="./assets/images/header-group-2/string.svg"
                  alt=""
                  class="style__string--bottom"
                />
                <img
                  src="./assets/images/header-group-2/union.svg"
                  alt=""
                  class="style__union--bottom"
                />
              </div>
            </figure>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
